<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Iterator = function (items) {
        let index = 0
        return {
            //get first value
            first: function () {
                return items[0]
            },
            //get next value
            next: function () {
                index++
                if (index < items.length) {
                    return items[index]
                } else return "False"
            },
            //get prev value
            prev: function () {
                index--
                if (index != -1) {
                    return items[index]
                } else return "False"
            }
        }
    }

    let items = [1, "two", true, "Apple", [6, 6], 3.3]
    let iterator = new Iterator(items)
    console.log(items)
    console.log(iterator.first())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.next())
    console.log(iterator.prev())
</script>
</body>
</html>
