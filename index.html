<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="api.js"></script>
</head>
<body>
<form id="from" onsubmit="sendData()">
    <input id="input" type="text" placeholder="Write something...">
    <input id="file-input" type="file">
    <input type="submit">
</form>
<div id="radioDiv">
    <input type="radio" name="r1">WebSocket
    <input type="radio" name="r1">Periodical
    <button type="submit" onclick="checkRadio()">Использовать</button>
</div>
<div id="status"></div>
<ul>
</ul>
</body>

<script>

    const url = "http://localhost:8080"

    async function sendData() {

        event.preventDefault()

        const inputElement = document.getElementById("input")
        const input = inputElement.value

        const fileInput = document.getElementById("file-input").files[0]
        const formData = new FormData()

        if (fileInput !== undefined){
            formData.append("file", fileInput)
        }
        await api(url, 'POST', "/data/", "sending data", fileInput === undefined ? input : formData)
    }

    function checkRadio() {
        let radio = document.getElementsByName("r1")
        if (radio[0].checked) {
            document.getElementById("radioDiv").remove()
            webSocketStart()
        } else if (radio[1].checked) {
            document.getElementById("radioDiv").remove()
            showCategories()
            setInterval(showCategories, 3000)
        }
    }

    async function showCategories() {

        const json = await api(url, 'GET', "/category/", "getting categories", null)
        const catElement = document.getElementById("categories")
        catElement.innerHTML = ""
        for (let category of json) {
            const elem = document.createElement("li")
            const a = document.createElement("a")
            a.dataset.id = category.id
            a.innerText = category.title
            a.href = url + "/category/" + category.id
            elem.appendChild(a)
            catElement.appendChild(elem)
        }
    }

    function checkCookie() {
        if (document.cookie === '') {
            window.location.href = "auth.html"
        }
    }

    setInterval(checkCookie, 3000)

</script>
</html>
