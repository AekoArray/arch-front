<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="from" onsubmit="sendData()">
    <input id="input" type="text" placeholder="Write something...">
    <input id="file-input" type="file">
    <input type="submit">
</form>
<div id="status"></div>
<ul>
    <li id="categories">
    </li>
</ul>
</body>

<script>
    const url = "http://localhost:8080"

    async function sendData() {

        const inputElement = document.getElementById("input")
        const input = inputElement.value

        const fileInput = document.getElementById("file-input").files[0]
        const formData = new FormData()

        if (fileInput !== undefined){
            formData.append("file", fileInput)
        }

        console.log(fileInput)
        try {
            const response = await fetch(url+"/data/", {
                method: 'POST',
                body: fileInput === undefined ? input : formData,
            });
            const json = await response.json();
            console.log('Success in sending data: ', JSON.stringify(json))
            document.getElementById("status").innerText = "Success in sending data"
        } catch (error) {
            console.error('Error in sending data: ', error)
            document.getElementById("status").innerText = "Error in sending data"
        }
    }

    async function showCategories() {

        fetch(url + "/category/", {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function (response) {
            return response.json()
        }).then(function (json) {
            console.log(json)
            const catElement = document.getElementById("categories")
            catElement.innerHTML = ""
            for (let category of json) {
                const elem = document.createElement("li")
                const a = document.createElement("a")
                a.dataset.id = category.id
                a.innerText = category.title
                a.href = url + "/category/" + category.id
                elem.appendChild(a)
                catElement.appendChild(elem)
            }
        }).catch(function (error) {
            console.log(error.message)
            document.getElementById("status").innerText = "Error in getting categories"
        });
    }

    showCategories()

</script>
</html>
