<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="api.js"></script>
    <script src="valid.js"></script>
</head>
<body>
<form onsubmit="sendForm()">
    <input id="username" type="text" placeholder="username">
    <input id="password" type="password" placeholder="password">
    <input type="submit">
</form>
</body>
<script>

    const url = "http://localhost:8081"

    async function sendForm() {

        event.preventDefault()
        // В данном случае мы проверяем только 2 поля: имя пользователя и пароль
        // Если данные при авторизации некорректны, мы возвращаем предупреждение
        // Иначе успешно авторизируем пользователя и переходим на index.html
        if (validateForm("auth") === false) {
            alert("Authorization form incorrect")
        } else {
            const usernameElement = document.getElementById("username")
            const username = usernameElement.value
            const passwordElement = document.getElementById("password")
            const password = passwordElement.value
            const data = {
                username: username,
                password: password
            };
            console.log(data)
            const response = await api(url, 'POST', "/sign_in/", "authorization", JSON.stringify(data), {'Content-Type': 'application/json'})
            console.log(response)
            setCookie(response)
            window.location.href = "index.html"
        }
    }
</script>
</html>
